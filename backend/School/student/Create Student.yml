info:
  name: Create Student
  type: http
  seq: 1

http:
  method: POST
  url: http://localhost:8080/api/student
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "firstName":"Danish",
        "lastName": "Hafeez"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
